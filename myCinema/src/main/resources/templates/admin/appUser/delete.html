<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>myCinemaAdmin | deleteAppUser</title>
        <style>
            #status {
                color: green;
            }
        </style>
    </head>


    <body>
        <h2>Delete User</h2>

        <form id="formDelete" method="post" action="" th:action="@{/admin/appUser/delete}" th:object="${appUser}">
            <input id="userName" name="userName" type="text" placeholder="Username*" th:field="${appUser.email}" required>
            <br><br>
            
            <input type="submit" value="Delete User">
        </form>
        <br><br>

        <span id="status" th:if="${gone}">User deleted.</span>
    </body>
</html>
