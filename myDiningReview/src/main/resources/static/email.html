<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>myDiningReview | Confirm your Email</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0 10px;
            }
            header {
                border-bottom: 1px solid black;
                color: red;
            }
            button {
                background-color: red;
                border-radius: 5px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>myDiningReview</h1>
        </header>
        <main>
            <p>
                Hi %s,<br>
                Thank you for signing up for myDiningReview! <br><br>
                Please confirm your email by clicking on the button below.
            </p>
            <button id="confirmButton">
                Confirm
            </button>
            <br><br><br>
            <p>
                You didn't sign up for myDiningReview? Then feel free to ignore this email.
                <br><br><br><br><br><br><br>
                Your myDiningReview team.
            </p>
        </main>
        
        <script>
            window.onload = () => {
                const confirmButton = document.getElementById('confirmButton');

                const request = async() => {
                    const endpoint = '%s';

                    try {
                        const response = await fetch(endpoint, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                        });

                        const textResponse = await response.clone().text();

                        if (response.ok) {
                            var newWindow = window.open("");
                            newWindow.document.write(textResponse);
                        } else {
                            const jsonResponse = await response.json();
                            var newWindow = window.open("");
                            newWindow.document.write(jsonResponse.message);
                        }
                    } catch (error) {
                        var newWindow = window.open("");
                        newWindow.document.write(error);
                    }
                    
                }

                confirmButton.onclick = request;
            }
        </script>
    </body>
    
</html>
