<!DOCTYPE html>
<html>
    <script type="text/javascript">
        window.onload = () => {
            document.querySelector('.signInForm').onsubmit = () => {
                return false;
            }
        }
    </script>
    <head>
        <title>myLogin | Register</title>
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>myLogin</h1>

            <a class="loginButton" href="./login.html">
                <input id="loginButton" type="button" name="login" value="LogIn">
            </a>
            <label id="loginButtonLabel" class="loginButton" for="login">Already have an account?</label>
        </header>

        <form class="signInForm">
            <h3>Create Your Account:</h3>
            
            <div class="firstName">
                <label for="firstName"></label>
                <input id="firstNameInput"  type="text" name="firstName" placeholder="First name*" required>
            </div>
            <br>

            <div class="lastName">
                <label for="lastName"></label>
                <input id="lastNameInput"  type="text" name="lastName" placeholder="Last name*" required>
            </div>
            <br>

            <div class="birthday">
                <label for="birthday">Birthday*:</label><br> <!-- width adjust in html?-->
                <input id="birthdayInput" type="date" name="birthday" required>
            </div>
            <br>

            <div class="mail">
                <label for="mail"></label> 
                <input id="mailInput" type="email" name="mail" placeholder="E-mail*" required>
            </div>
            <br>

            <div class="userName">
                <label for="userName"></label>
                <input id="userNameInput" type="text" name="userName" placeholder="User name*" required>
            </div>
            <br>

            <div class="password">
                <label for="password"></label>
                <input id="passwordInput" type="password" name="password" placeholder="Password*" 
                       title="Password must contain at least 8 characters." minlength="8" required>
            </div>
            <br>

            <div class="password">
                <label for="password"></label>
                <input id="passwordInputRepeat" type="password" name="password" placeholder="Repeat password*:" required>
            </div>
            <br>

            <div class="submit">
                <input id="submitSignIn" type="submit" value="Submit">
            </div>
        </form>
        <p class="output" id="output">Output: </p>

        <script src="./signIn.js" type="text/javascript"></script>
    </body>

    <footer>
        <ul class="footerList">
            <p>&copyflorestanGmbH</p>
        </ul>
    </footer>
</html>
