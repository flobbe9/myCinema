<!DOCTYPE html>
<html>
    <script type="text/javascript">
        window.onload = () => {
            document.querySelector('.loginForm').onsubmit = () => {
                return false;
            }
        }
    </script>
    <head>
        <title>myLogin</title>
        <link href="./style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>myLogin</h1>

            <a class="signInButton" href="./signIn.html">
                <input id="signInButton" type="button" name="signIn" value="Create Account">
            </a>
            <label id="signInButtonLabel" class="signInButton" for="signIn">Haven't got an account yet?</label>
        </header>

        <form class="loginForm">
            <div class="userName">
                <label for="userNameInput"></label>
                <input id="userNameInput" type="text" name="userNameInput" placeholder="Username" required>
            </div><br>

            <div class="password">
                <label for="passwordInput"></label>
                <input id="passwordInput" type="password" name="passwordInput" placeholder="Password" required>
            </div><br>

            <div class="submit">
                <input id="submitLogin" type="submit" value="Submit">
            </div>
        </form>
        
        <p id="output">Output: </p>

        <script src="./login.js" type="text/javascript"></script>
    </body>

    <footer>
        
        <ul class="footerList">
            <p>&copyflorestanGmbH</p>
        </ul> 
    </footer>
</html>
